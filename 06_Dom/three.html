<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudransh Soni</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>        
    const div = document.createElement('div')       // here we just created on <div> element.  
    console.log(div);
    div.className = "Main"                          // here we give 'Class' to <div>
    // div.id = 'myId'                              // here we give 'ID' to <div>
    div.id = Math.round(Math.random() * 10 +1)      // here we give  'Class' to <div>
    div.setAttribute("title", "generate title")     // here we are generating our Custom Attribute name 'title' and its value is 'generate-title'
    div.style.backgroundColor = "green"             // here we add some style into <div>
    div.style.padding = "10px"
    // div.innerHTML = "Rudransh Soni"              // using this method we can add text to our div.
    
    const addText = document.createTextNode("Rudransh Soni")  // here we create a Node.
    div.appendChild(addText)                                  //Now here we add that Node into <div>. '.appendChild' means adding add child into parent or into <div> 
    
    document.body.appendChild(div)  // now here we are attatching over Document so tnhat it will be visible to everyone
</script>
</html>
